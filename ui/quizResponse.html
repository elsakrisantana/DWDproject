<!-- 
A very simple response View template:
just echoes what the input data were.
The parameter "formData" is an array that
has been set as a global F3 variable, using $f3->set().
 -->

<h1>Thanks for your data, {{ @formData.name }} ...</h1>
<h1>Your MBTI is, {{ @formData.MBTI }} ...</h1>
<hr />

<table>
    <tr>
        <th>Name</th><th>Art</th><th>Artist</th><th>MBTI</th><th>type</th>
    </tr>
    <repeat group="{{ @dbData }}" value="{{ @record }}">
        <tr>
            <td>{{ trim(@record.name) }}</td>
            <td><img src="img/{{ trim(@record.file) }}" alt="HTML5 Icon" style="width:128px;height:128px;"></td>
            <td>{{ trim(@record.artist) }}</td>
            <td>{{ trim(@record.MBTI) }}</td>
            <td>{{ trim(@record.type) }}</td>
        </tr>
    </repeat>
</table>
